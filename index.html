<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Vue slider</title>
</head>
<body>

  <div id="app">

    <div class="carousel-wrapper">
      <div class="titolo">
        <h1>Termoli la perla del Molise</h1>
      </div>
      <div class="carousel">
        <div class="carousel-prev">
          <i @click="prevImage" class="fas fa-chevron-left"></i>
        </div>
        <div class="carousel-images">
          <img :src="images[imageIndex]" alt="termoli">
          <div class="carousel-bullets">
            <i v-for="(image,index) in images" :class="imageIndex == index ? 'active' : '' " @click="imageIndex = index" class="fas fa-circle"></i>
          </div>
        </div>
        <div class="carousel-next">
          <i @click="nextImage"  class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>

  </div>




  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
